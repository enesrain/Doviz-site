<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Döviz siesi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="doviz"> 
        <h1 class="euro">Euro</h1>  
        <h1 class="dolar">Dolar</h1>
    </div>
    
    <div class="calculate">
        <div class="mevcut-birim">
            <h3>Mevcut Birim</h3>
            <div class="radio1">
                <input type="radio" name="" id="" value="Lira" class="l1">Lira
                <input type="radio" name="" id="" value="Euro" class="e1">Euro
                <input type="radio" name="" id="" value="Dolar" class="d1">Dolar
            </div>
        
            <div><input type="text" name="" class="miktar" placeholder=""></div>
        </div>
        <div class="sonuc-birim">
            <h3>Değişim Birim</h3>
            <div class="radio2">
            <input type="radio" name="" id="" value="Lira" class="l2">Lira
            <input type="radio" name="" id="" value="Eurp" class="e2">Euro
            <input type="radio" name="" id="" value="Dolar" class="d2">Dolar
        </div>
        </div>
        <button class="btn">Hesapla</button>
        <h3 class="result"></h3>
       
    </div>
   
    <script src="script.js"></script>
</body>
</html>
